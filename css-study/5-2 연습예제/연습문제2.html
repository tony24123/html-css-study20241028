<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="연습문제2.css">
</head>
<body>

  <header>
    <nav class="header-nav">
      <div class="logo">
        <div class="logo-img">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt=""></div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search">
      </div>
      <div class="nav-icons">
        <a href="#"
          ><img
            src="https://img.icons8.com/material-outlined/24/000000/home.png"
            alt="Home"
        /></a>
        <a href="#"
          ><img
            src="https://img.icons8.com/material-outlined/24/000000/send.png"
            alt="Direct"
        /></a>
        <a href="#"
          ><img
            src="https://img.icons8.com/material-outlined/24/000000/compass.png"
            alt="Explore"
        /></a>
        <a href="#"
          ><img
            src="https://img.icons8.com/material-outlined/24/000000/like.png"
            alt="Activity"
        /></a>
        <a href="#"
          ><img
            src="https://img.icons8.com/material-outlined/24/000000/user.png"
            alt="Profile"
        /></a>
      </div>
    </nav>
  </header>

  <main>
    <section class="main-section">
      <div class="main-header">        
          <div class="post-img">
            <img src="https://via.placeholder.com/40" alt="">            
          </div>  
          <p id="username">username</p>      
      </div>

      <div class="main-body">
        <img src="https://via.placeholder.com/500x500" alt="">
      </div>

      <div class="main-footer">
        <div class="post-actions">
          <img
            src="https://img.icons8.com/material-outlined/24/000000/like.png"
            alt="Like"
          />
          <img
            src="https://img.icons8.com/material-outlined/24/000000/comments.png"
            alt="Comment"
          />
          <img
            src="https://img.icons8.com/material-outlined/24/000000/send.png"
            alt="Share"
          />
        </div>
        <div class="post-caption">
          <strong>username</strong> This is a sample caption for the post.
        </div>
      </div>      
    </section>

    <section class="sub-section">
      
      <nav class="sub-box">
        <div class="user-box">
          <div class="post-img">
            <img src="https://via.placeholder.com/40" alt="">
          </div>
          <div class="name">
            <p id="username">Username</p>
            <p>User's Full name</p>
          </div>
        </div>
        
        <div class="box">
          <h1>Suggestions For You</h1>
          <div class="user-box">
            <div class="post-img">
              <img src="https://via.placeholder.com/40" alt="">
            </div>
            <div class="name">
              <p id="username">user1<br></p>
              <p>Followed by user2 + 3 more</p>                     
            </div>
            <button class="follow-button">Follow</button>
          </div>
          <div class="user-box">
            <div class="post-img">
              <img src="https://via.placeholder.com/40" alt="">
            </div>
            <div class="name">
              <p id="username">user2</p>
              <p>Followed by user2 + 3 more</p>
            </div>
            <button class="follow-button">Follow</button>
          </div>
        </div>
      </nav>

    </section>

  </main>

  <footer>
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Locations</a></li>
      <li><a href="#">Language</a></li>
    </ul>
  </footer>
  
</body>
</html>
