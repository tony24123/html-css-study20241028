<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        div {
            border: 2px solid red;
            }
            .root {
                /* px은 고정값이라 기계마다 달라져서 사용하기 위험하다 */
                width: 50%;
            }
            .parent{
                /* 부모 대비 비율 */
                width: 50%;
            }
            .child{
                width: 50%;
            }
    </style>


</head>
<body>
    <div class="root">ROOT
        <div class="parent">PARENT
            <div class="child">CHILD1</div>
            <div class="child">CHILD2</div>
        </div>
    </div>
</body>
</html>
