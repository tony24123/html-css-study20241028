<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<style>
    html {
        font-size: 16px;
    }
    body {
        margin: 0;
        box-sizing: border-box;
    }
    div {
        border: 2px solid blue;
        }
    .root {
            /* 10em = font-size * 10 */
            /* em: 폰트크기 대비 */
            font-size: 20px;
            width: 10em;
        }
        .parent {
            
            font-size: 20px;
            /* html태크 폰트크기 대비 고정 */
            width: 10rem;
        }

   
</style>
<body>
    
    <div class="root">ROOT
        <div class="parent">PARENT
            <div class="child">CHILD1</div>
            <div class="child">CHILD2</div>
        </div>
    </div>

</body>
</html>
