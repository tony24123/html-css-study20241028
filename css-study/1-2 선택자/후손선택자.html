<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자식, 후손, 형제 선택자
        
           - 가장 마지막 선택자가 스타일 타겟, 그 앞은 전부 조건
        
        */

        /* > = 자식선택자 */

        /* 후손선택자 클래스 oran 중에 조상이 div */
        div .oran {
            background: orange;
        }

        body ul {
            border: 1px solid #000;
        }

        div .low div {
            font-style: italic;
            color: violet;
        }

    </style>
</head>
    <!-- body의 자식태그 div 하나 -->
<body>
    
    <header>
        <div class="rotate">
            <p>안녕</p>
        </div>
    </header>
    

    <header>
        <div class="rotate">
            <span class="kiwi">키위</span>
        </div>
    </header>

    <div id="circle">
        <h1 class="title">
            <div class="left low">
                <div class="mango">망고</div>
            </div>
        </h1>
    </div>

    <!-- div의 자식태그 ul , div , p , span 4개 -->
    <div>
        <ul>
            <li id="apple" class="red">사과</li>
            <li>포도</li>
            <li class="oran">오렌지</li>
            <li class="red">체리</li>
        </ul>

        <!-- div+p+span -->
         <div id="change" class="primary low yellow">당근</div>
         <p class="red">토마토</p>
         <span class="oran">오렌지</span>

    </div>

</body>
</html>
