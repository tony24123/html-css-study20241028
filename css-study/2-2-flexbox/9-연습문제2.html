    <section>
        <h1>나의 아름다운 정원</h1>
        <h2>사람들은 아마 자신에게 <span>자신감을 북돋워 주는</span> 표정 있는 꽃들을 선호할 것이다.</h2>
        <ul>
            <li class="card-1">
                <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvS0JnMnlZR75B5Uh2Z7Rtl2Too4zWbikbQw&s" alt=""></div>
                <p>
                    너무 화려하지 않으며 고귀한 느낌을 가지고 있다.
                    붉은 색이 단연 으뜸이며 한 송이만 있어도 빼어나다.
                </p>
                </li>
            <li class="card-2">
                <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnVYAbXvYbf_9sYY0qI8QcpOFBsbqM6XuTcw&s" alt=""></div>
                <p>
                    드물게 푸른색을 띠고 있으며 작지만 시원해 보이는
                    어린 꽃이라고 할 수 있다. 여럿이 함께 있을 때 더욱 아름답다.
                </p>
            </li>
            <li class="card-3">
                <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDcQFP8XH4cMsEzViJ_w9uPzNCP3jK6PIgew&s" alt=""></div>
                <p>
                    색도 모양도 화려하며 이름과 걸맞지 않게 아름다운 꽃으로
                    매우 완숙한 이미지를 풍기는 꽃이다.
                </p>
            </li>
            <li class="card-4">
                <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKYbYJO5yUG3BeSfvQMEXHHikETSIQ6ej8Gw&s" alt=""></div>
                <p>
                    태양만 바라보는 일편단심의 꽃으로 얼굴이 큰 편에
                    속하며 송이가 적어야 제격이다.                    
                </p>
                </li>
        </ul>
    </section>
