<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container {
            border: 2px solid red;
            padding: 20px;
            
            /* 부모요소에 flex를 넣으면 자식들이 가로 배치된다
            블록요소임에도 배치변경 가능 */
            display: flex;
            
        }
        .item {
            width: 100px;
            height: 100px;
            border: 2px solid orange;
            border-radius: 15px;
            
        }
    </style>

</head>
<body>
    
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>
</html>
