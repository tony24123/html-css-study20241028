<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 웹 페이지에서 "My Favorite Foods"라는 제목을 <h1> 태그로 작성하고,
         각각의 음식 이름을 <h2> 태그로 작성하여 나열하세요.
         각 음식에 대한 설명을 <p> 태그로 작성하세요. -->
    <hr1>My favorite Foods</hr1> 
    <h2>치킨,피자</h2>
    <p>치킨은 닭고기이다</p>
    <p>피자는 밀가루로 만들어진다</p>
    <hr>
    
    <!-- 2."Hello, World!" 텍스트를 한 줄에 작성한 후, <br> 태그를 사용하여
      "Welcome to HTML5"라는 텍스트가 다음 줄에 표시되도록 하세요. -->
    <p>"Hello, World!"<br>"Welcome to HTML5"</p>
    <hr>
    <!-- 3.두 개의 단락 사이에 수평선을 추가하여 시각적으로 구분되도록 하세요. 첫 번째 단락에는 "This is the first paragraph."를 작성하고,
      두 번째 단락에는 "This is the second paragraph."를 작성하세요.  -->
    <p>"This is the first paragraph."</p>
    <!-- 약어 래핑 - 컨트롤 알트 t -->
    <hr>
    <p>"This is the second paragraph."</p>      
    <hr>
    
    <!--  4.웹 페이지에서 <h1>부터 <h6>까지의 제목 태그를 모두 사용하여,
         각각의 제목이 어떻게 표시되는지 확인해보세요. 각 제목은 "Heading Level 1",
         "Heading Level 2" 등으로 표시되도록 하세요. -->
    <h1>Heading Level1</h1>
    <h2>Heading Level2</h2>
    <h3>Heading Level3</h3>
    <h4>Heading Level4</h4>
    <h5>Heading Level5</h5>
    <h6>Heading Level6</h6>    
    <!-- h${제목$}*6 -->
 
</body>
</html>
