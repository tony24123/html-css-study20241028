<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>내가 좋아하는 과일</h1>
    <!-- ul 밑에는 무조건 li , li 안에는 p써도 가능 -->
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
        <li>
            <p>망고</p>
        </li>
    </ul>

    <!-- ul은 순서 상관 없음 , ol은 순서 중요 -->

    <h1>내가 좋아하는 과일 순위</h1>
    <ol>
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
        <li>
            <p>망고</p>
        </li>
    </ol>


</body>
</html>
