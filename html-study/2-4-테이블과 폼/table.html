<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border-collapse: collapse;
        }
        td , th {
            border: 1px solid gray;
            text-align: center;
            padding: 7px;
        }
        th {
            background: lightgray;
        }

    </style>

</head>
<body>
    <!-- tr = table row 행을 의미 , td = table data 테이블 데이터를 의미 -->
    <table>
        <tbody>
            <tr>
                <th>이름</th>
                <th>주소</th>
                <th>성별</th>
            </tr>
            <tr>
                <td>성연준</td>
                <td>남양주시</td>
                <td>남</td>
            </tr>
            <tr>
                <td>김윤하</td>
                <td>남양주시</td>
                <td>여</td>
            </tr>
        </tbody>
        
    </table>

</body>
</html>
