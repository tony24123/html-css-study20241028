<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span{
            background: orange;
            width: 150px;
            height: 100px;
        }
        em{
            background: brown;
            width: 120px;
        }
        a{
            background: violet;
        }
    </style>

</head>
<body>

    <!-- 인라인요소의 성질 1. 자신의 바이트 크기만큼만 차지한다
                        2. 가로로 쌓인다
                        3. 가로 길이 설정 불가 -->
    
    <span>인라인요소1</span>
    <em>인라인요소2</em>
    <a>인라인요소3</a>
    <!-- 인라인 기타 등등 = span -->

</body>
</html>
