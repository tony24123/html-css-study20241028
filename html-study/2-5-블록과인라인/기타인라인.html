<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      em {
        font-style: normal;
        color: red;
      }
      p {
        font-family: "궁서체", cursive;
      }
    </style>
  </head>
  <body>
    <!-- b , strong , em , i 인라인 -->
    <!-- 강조하고 싶진않은데 바꾸고싶을땐 span사용 -->
    <h1>뉴스 제목</h1>
    <p>
      헌법재판소의 <em>조직과 운영</em> 기타 필요한 사항은 법률로 정한다.
      <p>모든 국민</p>은 자기의 행위가 아닌 친족의 행위로 인하여 불이익한
      처우를 받지 아니한다.
    </p>
  </body>
</html>
